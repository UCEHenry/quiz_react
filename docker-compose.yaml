version: '3'
services:
  api:
    image: node:latest
    working_dir: /code
    volumes:
      - type: bind
        source: ./api
        target: /code

  db:
    image: postgres:latest
    environment: 
      - POSTGRES_USER=admin
    volumes:
      - "./db/migrations:/docker-entrypoint-initdb.d/:ro"
